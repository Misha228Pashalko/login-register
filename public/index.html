<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма логіну та реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Увійти</button>
            <button id="register-toggle">Реєстрація</button>
        </div>
        
        <div class="form-container">
            <form id="login-form" class="form active">
                <h2>Увійти</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Увійти</button>
            </form>
            
            <form id="register-form" class="form">
                <h2>Реєстрація</h2>
                <div class="form-group">
                    <label for="register-name">Ім'я</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Підтвердіть пароль</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Зареєструватися</button>
            </form>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
